        document.getElementById('doctorSearchForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const area = document.getElementById('area').value;
            const specialization = document.getElementById('specialization').value;
            const resultsContainer = document.getElementById('doctorResults');

            // Clear previous results
            resultsContainer.innerHTML = '';

            if (!area || !specialization) {
                alert('Please select both area and specialization.');
                return;
            }

            // Filter doctors based on specialization and area
            const doctors = doctors_by_speciality[specialization] || [];
            const filteredDoctors = doctors.filter(doctor => doctor.address === area);

            if (filteredDoctors.length > 0) {
                filteredDoctors.forEach(doctor => {
                    const doctorDiv = document.createElement('div');
                    doctorDiv.classList.add('doctor-item');
                    doctorDiv.innerHTML = `
                        <h3>${doctor.name}</h3>
                        <p>Address: ${doctor.address}</p>
                        <p>Fees: ₹${doctor.fees}</p>
                        <p>Experience: ${doctor.experience} years</p>
                        <p>Rating: ${doctor.rating}</p>
                        <button onclick="window.location.href='book_appointment.html'">Book an Appointment</button>
                        <button onclick="window.location.href='chat_call.html'">Chat/Call</button>
                    `;
                    resultsContainer.appendChild(doctorDiv);
                });
            } else {
                resultsContainer.innerHTML = '<p>No doctors found for this area and specialization.</p>';
            }
        });
