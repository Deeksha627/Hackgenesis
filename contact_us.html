<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call or Text</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: skyblue; /* Set background color to sky blue */
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
            width: 250px;
        }
        h1 {
            font-size: 1.5em;
            color: #333;
            margin-bottom: 15px;
        }
        input {
            width: 80%;
            padding: 10px;
            margin-bottom: 5px;
            font-size: 1em;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            font-size: 1em;
            border-radius: 5px;
            border: none;
            color: white;
            cursor: pointer;
        }
        .call-button {
            background-color: #4CAF50;
        }
        .text-button {
            background-color: #2196F3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Call or Text</h1>
        <input type="tel" id="phoneNumber" placeholder="Enter phone number : ">
        <button class="call-button" onclick="makeCall()">Call</button>
        <button class="text-button" onclick="sendText()">Text</button>
    </div>

    <script>
        function makeCall() {
            const phoneNumber = document.getElementById("phoneNumber").value;
            if (phoneNumber) {
                window.location.href = `tel:${phoneNumber}`;
            } else {
                alert("Please enter a phone number.");
            }
        }

        function sendText() {
            const phoneNumber = document.getElementById("phoneNumber").value;
            if (phoneNumber) {
                window.location.href = `sms:${phoneNumber}`;
            } else {
                alert("Please enter a phone number.");
            }
        }
    </script>
</body>
</html>
