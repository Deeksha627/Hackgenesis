<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up - ApkaDoctor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>ApkaDoctor</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="login.html">Login</a>
        </nav>
    </header>

    <form id="signup-form">
        <h2>Create an Account</h2>
        <label>Email</label>
        <input type="email" id="signup-email" placeholder="Enter your email" required>
        <label>Password</label>
        <input type="password" id="signup-password" placeholder="Create a password" required>
        <small id="signup-error" style="color: red; display: none;">Please enter a valid email and password.</small>

        <button type="button" onclick="validateSignup()">Sign Up</button>
        <div style="text-align: center; margin-top: 10px;">
            <button type="button" onclick="redirectToLogin()" style="background: none; color: #0077cc; font-weight: bold; border: none;">Already have an account? Log in</button>
        </div>
    </form>

    <script src="script.js"></script>
</body>
</html>
